<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <form class="calculator">
    <div class="container">
      <input type="text">
      <div class="clear">
        <button type="button" class="operator orange" onclick="calculate('C')">C</button>
      </div>
      <div class="num-ope">
        <ul class="first">
          <li><button type="button" onclick="calculate(7)">7</button></li>
          <li><button type="button" onclick="calculate(8)">8</button></li>
          <li><button type="button" onclick="calculate(9)">9</button></li>
          <li><button type="button" class="operator orange" onclick="calculate('÷')">÷</button></li>
        </ul>
        <ul class="second">
          <li><button type="button" onclick="calculate(4)">4</button></li>
          <li><button type="button" onclick="calculate(5)">5</button></li>
          <li><button type="button" onclick="calculate(6)">6</button></li>
          <li><button type="button" class="operator orange" onclick="calculate('×')">×</button></li>
        </ul>
        <ul class="third">
          <li><button type="button" onclick="calculate(1)">1</button></li>
          <li><button type="button" onclick="calculate(2)">2</button></li>
          <li><button type="button" onclick="calculate(3)">3</button></li>
          <li><button type="button" class="operator orange" onclick="calculate('-')">-</button></li>
        </ul>
        <ul class="fourth">
          <li><button type="button" onclick="calculate(0)">0</button></li>
          <li><button type="button" class="operator" onclick="calculate('.')">.</button></li>
          <li><button type="button" onclick="calculate('=')">=</button></li>
          <li><button type="button" class="operator orange" onclick="calculate('+')">+</button></li>
        </ul>
      </div>
    </div>
  </form>
  <script src="js/main.js"></script>
</body>
</html>
